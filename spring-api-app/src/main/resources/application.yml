server:
  port: 8080
  servlet:
    context-path: /



spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 500
    open-in-view: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB



logging:
  level:
    org.hibernate.type: trace
    com.app: debug

feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
